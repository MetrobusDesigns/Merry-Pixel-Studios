<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Merrypixel Studios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto, sans-serif;
            background: linear-gradient(180deg, #0b0c2a 0%, #1a1a4e 40%, #2d2b6b 70%, #3b2f6e 100%);
            color: #d8d4f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background:
                radial-gradient(1px 1px at 10% 15%, #ffffff88, transparent),
                radial-gradient(1px 1px at 25% 35%, #ffffff66, transparent),
                radial-gradient(1.5px 1.5px at 50% 10%, #ffffffaa, transparent),
                radial-gradient(1px 1px at 70% 25%, #ffffff55, transparent),
                radial-gradient(1.5px 1.5px at 85% 45%, #ffffff88, transparent),
                radial-gradient(1px 1px at 15% 60%, #ffffff44, transparent),
                radial-gradient(1px 1px at 40% 70%, #ffffff77, transparent),
                radial-gradient(1.5px 1.5px at 60% 55%, #ffffffaa, transparent),
                radial-gradient(1px 1px at 90% 70%, #ffffff55, transparent),
                radial-gradient(1px 1px at 5% 85%, #ffffff66, transparent),
                radial-gradient(1.5px 1.5px at 35% 90%, #ffffff88, transparent),
                radial-gradient(1px 1px at 75% 80%, #ffffff44, transparent),
                radial-gradient(1px 1px at 95% 15%, #ffffff77, transparent),
                radial-gradient(1px 1px at 55% 40%, #ffffff55, transparent);
        }

        .moon {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 35% 35%, #f5f0c1, #e8dc8a);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(245, 240, 193, 0.3);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #e8e0ff;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #a9a0cc;
            margin-bottom: 8px;
            font-style: italic;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #2a2860;
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            width: 60%;
            height: 100%;
            background: linear-gradient(90deg, #7b6fde, #a78bfa);
            border-radius: 2px;
        }

        .description {
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .cat-image {
            border-radius: 12px;
            border: 2px solid #3d3880;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #a78bfa;
            text-decoration: none;
            padding: 10px 24px;
            border: 1px solid #3d3880;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
            font-size: 0.9rem;
        }

        .links a:hover {
            background: #2d2b6b;
            color: #e8e0ff;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="content">
        <h1>Merrypixel Studios</h1>
        <p class="subtitle">Dreaming up pixels...</p>
        <div class="progress-bar"></div>
        <p class="description">
            This website is under construction, and entirely made of HTML. As I improve on web development, I'll add
            more features and content.
        </p>
        <p class="description">For now, here is a picture of a very calm cat. I'm going to love learning Javascript.</p>
        <img class="cat-image" src="assets/images/giphycat.gif" height="200" draggable="true"
            alt="A cat sitting in a bowl, because cats are weird like that.">
        <div class="links">
            <a href="about.html" title="Learn about the developer">About Me</a>
            <a href="mailto:merrypixelstudios@gmail.com" title="merrypixelstudios@gmail.com">Email Me</a>
        </div>
    </div>
</body>

</html>
